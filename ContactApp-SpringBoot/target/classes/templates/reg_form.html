<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>User|Register</title>
</head>

<body>
	<table border="1" width="60%" align="center">
		<tr>
			<td height="40">
				<!-- Header -->
				<div th:insert="header"></div>
			</td>
		</tr>
		<tr>
			<td height="20">
				<!-- Menu -->
				<div th:insert="menu"></div>
			</td>
		</tr>
		<tr>
			<td height="300" valign="top">
				<!-- Body -->
				<h3>User Register</h3>
				
				<p style="color: red;" th:if="${err!=null}" th:text="${err}">
				</p>
				
				<form action="#" th:action="@{/register-action}" th:object="${ucmd}" method="post">
					<table>
						<tr>
							<td>Name</td>
							<td><input type="text" th:field="*{user.name}"></td>
						</tr>
						<tr>
							<td>Phone</td>
							<td><input type="text" th:field="*{user.phone}"></td>
						</tr>
						<tr>
							<td>Email</td>
							<td><input type="text" th:field="*{user.email}"></td>
						</tr>
						<tr>
							<td>Address</td>
							<td>
								<textarea th:field="*{user.address}"></textarea>
							</td>
						</tr>
						<tr>
							<td>UserName</td>
							<td><input type="text" th:field="*{user.loginId}"></td>
						</tr>
						<tr>
							<td>Password</td>
							<td><input type="password" th:field="*{user.password}"></td>
						</tr>
						<tr>
							<td align="right"><input type="checkbox" th:field="*{tnc}"></td>
							<td>I agree with terms and conditions.</td>
						</tr>
						<tr>
							<td><button>Submit</button></td>
						</tr>

					</table>
				</form>

			</td>
		</tr>
		<tr>
			<td height="20">
				<!-- Footer -->
				<div th:insert="footer"></div>

			</td>
		</tr>
	</table>
</body>

</html>
